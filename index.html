<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Pokemon Unite (Falsificado)</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
</head>
 
<body>
 
    <div class="container">
        <input type="text" placeholder="nome" id="nome">
        <input type="text" placeholder="descrição" id="sobre">
        <input type="number"  step="0.1" placeholder="ataque" id="atk">
        <input type="number"  step="0.1" placeholder="resistencia" id="def">
        <input type="number"  step="0.1" placeholder="mobilidade" id="mob">
        <input type="number"  step="0.1" placeholder="pontuação" id="ponts">
        <input type="number"  step="0.1" placeholder="apoio" id="apoio">
        <input type="file" placeholder="imagem" id="img">
       <button id="btnAdd">Adicionar</button>
    </div >
 
    <ul id="lista"></ul>
 
    <section id="cards" class="container"></section>
 
 
    <script src="pokemon.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
